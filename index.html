<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple JS App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="page">
        <!-- HEADER -->
        <!-- <header class="page-header">
            <div class="header-logo">
                <a href="index.html" class="page-header__item"><img src="./img/pokedex.png" alt="logo"
                        class="logo-image"></a>
            </div>
        </header> -->

        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="./img/pokedex.png" alt="Pokedex Lgog and Name"
                    class="header-logo d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Pokedex <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://pokeapi.co/" target="_blank">PokeAPI</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- MAIN -->
        <main class="page-content">

            <!-- POKEMON LIST -->
            <div class="list-box">
                <h1>List of Pokemon:</h1>
                <div class="sr-only">Pokemon list</div>
                <div class="pokemon-list-box">
                    <ul class="pokemon-list">
                    </ul>
                </div>
            </div>
            <!-- POKEMON LIST END -->

            <!-- MODAL -->
            <div class="modal fade" id="modalContainer" tabindex="-1" role="dialog"
                aria-labelledby="modalContainerLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="sr-only">Pokemon info</div>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalContainerLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                    </div>
                </div>
            </div>
            <!-- MODAL END -->
        </main>

        <!-- FOOTER -->
        <footer class="page-footer">
            <div class="footer-content">
                <p>Made with ❤️</p>
                <a href="https://pokedex.org/#/" class="outbound-link" target="_blank">Pokedex for reference.</a>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/polyfill.min.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
</body>

</html>
